[package]
name = "lb-token"
version = "0.1.0"
authors = ["DDT5", "itsHaseebSaeed"]
edition = "2021"
exclude = ["contract.wasm", "hash.txt"]

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "schema"
path = "src/bin/schema.rs"


[features]


[dependencies]
shade-protocol = { path = "../../../packages/shade_protocol", features = ["liquidity-book"] }
lb-libraries = { path = "../../../packages/lb_libraries" }
cosmwasm-schema = "2.0.3"
cosmwasm-std = { package = "secret-cosmwasm-std", version = "=1.1.11" }
cosmwasm-storage = { package = "secret-cosmwasm-storage", version = "=1.1.11" }
serde = { version = "1.0.203", default-features = false, features = ["derive"] }
schemars = "0.8.21"

#snafu = { version = "0.6.3" }
#base64 = "0.21.2"
#rand = { version = "0.8.5", default-features = false }
#getrandom = { version = "0.2.10", features = ["js"] }  # nope


[dev-dependencies]
serde_json = "1.0.117"
secret-toolkit = { version = "0.10.0", default-features = false, features = ["crypto"] }

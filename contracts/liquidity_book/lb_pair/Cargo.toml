[package]
name = "lb_pair"
version = "0.1.0"
edition = "2021"
exclude = [
  # Those files are contract-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
shade-protocol = { version = "0.1.0", path = "../../../packages/shade_protocol", features = [
  "liquidity_book","storage_plus","lb-libraries","swap",
] }
cosmwasm-std = { package = "secret-cosmwasm-std", version = "=1.1.11", features = ["iterator"] }
cosmwasm-storage = { package = "secret-cosmwasm-storage", version = "=1.1.11", features = ["iterator"] }
cosmwasm-schema = "1.5"
serde = { version = "1.0" }
serde-json-wasm = { version = "1.0"}
thiserror = { version = "1.0" }
secret-storage-plus = { git = "https://github.com/securesecrets/secret-plus-utils", version = "0.13.4", optional = true }
ethnum = { version = "1.5" }

[dev-dependencies]
anyhow = "1"
shade-multi-test = { path = "../../../packages/multi_test", features = [ 
  "admin",
  "lb_pair",
  "lb_token",
  "snip20",
] }

[[bin]]
name = "schema"

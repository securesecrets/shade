[package]
name = "lb-tests"
version = "0.1.0"
edition = "2021"
exclude = ["contract.wasm", "hash.txt"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]


[dependencies]
shade-protocol = { path = "../../../packages/shade_protocol", features = ["liquidity-book"] }
lb-libraries = { path = "../../../packages/lb_libraries" }
schemars = "0.8.21"
serde = { version = "1.0.203" }
serde-json-wasm = { version = "1.0.1" }
ethnum = { version = "1.5.0" }
thiserror = { version = "1.0.61" }


[dev-dependencies]
anyhow = "1.0.86"
cosmwasm-std = { package = "secret-cosmwasm-std", version = "1.1.11" }
rand = "0.8.5"
shade-multi-test = { path = "../../../packages/multi_test", features = [
  "admin",
  "lb-factory",
  "lb-pair",
  "lb-router",
  "lb-staking",
  "lb-token",
  "query_auth",
  "snip20",
] }
serial_test = "2.0.0"

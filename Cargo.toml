[workspace]
members = [
  # Packages
  "packages/network_integration",
  "packages/shade_protocol",
  "packages/secretcli",

  # Network setups
  "contracts/initializer",
  "contracts/airdrop",

  # Protocol contracts
  "contracts/governance",
  "contracts/staking",
  "contracts/mint",
  "contracts/mint_router",
  "contracts/oracle",
  "contracts/snip20",
  "contracts/scrt_staking",

  # DAO
  "contracts/treasury",
  "contracts/finance_manager",

  # Mock contracts
  "contracts/mock_band",

  # Tools
  "tools/doc2book"
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
